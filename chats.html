<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span> <i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
          </a>
          <div class="noti screen-header__noti"></div>
          <div class="noti screen-header__noti"></div>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat01.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTykkibSUeEad2q65-BExUpwGag6t4qF8mn-VodVG6fdpoA61S6WW-QlMl9Th3F1w5Z2Fw&usqp=CAU"

              <h4 class="user-component__title">전문의</h4>
              <h6 class="user-component__subtitle">상담을 도와드리겠습니다</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">16:40</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="chat02.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">재현</h4>
              <h6 class="user-component__subtitle">ASMR 추천해줄까?</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">18:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="chat03.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTykkibSUeEad2q65-BExUpwGag6t4qF8mn-VodVG6fdpoA61S6WW-QlMl9Th3F1w5Z2Fw&usqp=CAU"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">전문의</h4>
              <h6 class="user-component__subtitle">도움이 필요하신가요?</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">16:50</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="chat04.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">소현</h4>
              <h6 class="user-component__subtitle">저두요ㅜㅜ</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">16:34</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i

        </li>
        <li class="nav__btn">

            <span class="nav__noti noti"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <img src="png/logo-white.png" />
      <div>YOUR SCREEN IS TOO BIG</div>
      <div>모바일로 확인해주세요</span>
