<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fas fa-angle-left fa-3x"></i>
        </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">소현</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="fas fa-bars"></i></span>
        </div>
    </header>

    </header>
    <main class="main-screen main-chat">
        <div class="chat__timestamp">Friday, October 22, 2021</div>

<div class="message-row">
    <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png">
    <div class="message-row__content">
        <span class="message__author">소현</span>
        <div class="message__info">
            <span class="message__bubble">불면증 아직도 심하세요?</span>
            <span class="message__time">16:20</span>
        </div>
    </div>
</div>
<div class="message-row message-row--own">
    <div class="message-row__content">
        <div class="message__info">
            <span class="message__bubble">네 잠을 잘 못자는 편이에요ㅜㅜ</span>
            <span class="message__time">16:34</span>
        </div>
    </div>
</div>
<div class="message-row message-row--own">
    <div class="message-row__content">
        <div class="message__info">
            <span class="message__bubble">소현님은요?</span>
            <span class="message__time">16:34</span>
        </div>
    </div>
</div>

<div class="message-row">
    <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png">
    <div class="message-row__content">
        <span class="message__author">소현</span>
        <div class="message__info">
            <span class="message__bubble">저두요ㅜㅜ</span>
            <span class="message__time">16:34</span>
        </div>
    </div>
</div>


    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text"/>
            <i class="far fa-grin fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>
    <div id="no-mobile">
        <img src="png/logo-white.png" />
        <div>YOUR SCREEN IS TOO BIG</div>
        <div>모바일로 확인해주세요</span>
      </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
